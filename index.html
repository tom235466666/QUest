<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest for Mommy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
    <input id="check"  type="checkbox"                  >
    <div>Mommy loves Daniel</div>
    <div class="display" id="dis">Your present is where you sleep but not temporary it divides by two and our  little friends love 
        to sleep on it too look under it or over ... and you will find your present     
    
    </div>







    </div>


<script>
  const checkbox = document.getElementById('check');
  const display = document.getElementById('dis');

  checkbox.addEventListener('change', function() {
    if (this.checked) {
      display.style.display = 'block'; 
    } else {
      display.style.display = 'none';  
    }
  });
</script>


    </script>
    
</body>
</html>
