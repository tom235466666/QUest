<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest for Mommy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
    <input id="check"  type="checkbox"                  >
    <div>Es ist der 25. Dezember und Daniel ist wach !!!</div>
    <div class="display" id="dis">Твой подарок — это твоё спальное место, и не только временное. Оно делится на две половины, и наши маленькие друзья тоже любят на нём спать. Посмотри под ним или над ним… и ты найдёшь свой подарок.     
    
    </div>

    





    </div>

    <audio autoplay loop src="we-wish-you-a-merry-christmas-437018.mp3" ></audio>


<script>
  const checkbox = document.getElementById('check');
  const display = document.getElementById('dis');

  checkbox.addEventListener('change', function() {
    if (this.checked) {
      display.style.display = 'block'; 
    } else {
      display.style.display = 'none';  
    }
  });



</script>


    </script>
    
</body>
</html>
